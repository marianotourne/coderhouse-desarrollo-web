<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Tandil,cabaña,economico,single,doble,premium,spa,masaje,cochera,desayuno,americano,huesped,dormitorio,bañera,tarifa,barato,alojamiento"
    />
    <meta
      name="description"
      content="Cabañas situadas en las afueras de la ciudad Tandil, proyectado a fin de ofrecer al huésped la posibilidad de sentirse como en su propia casa."
    />
    <title>Cabañas & Spa Sierras del Tandil</title>
    <link rel="icon" href="assets/logos/logo-transparent.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" class="css" />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-md back-col">
        <div class="container-fluid">
          <a
            href="index.html"
            class="navbar-brand d-flex align-items-center"
            href="#"
          >
            <img
              src="assets/logos/logo.png"
              alt="Logo"
              width="40"
              height="40"
              class="d-inline-block align-text-top rounded-circle"
            />
          </a>
          <div class="fs-3">
            Cabañas & Spa <span class="fw-bold">Sierras del Tandil</span>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon d-flex"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="d-flex justify-content-end">
              <div class="navbar-nav text-end">
                <a class="nav-link fs-3 me-2" href="habitaciones.html"
                  >Habitaciones</a
                >
                <a class="nav-link fs-3 me-2" href="servicios.html"
                  >Servicios</a
                >
                <a class="nav-link fs-3 me-2" href="tarifas.html">Tarifas</a>
                <a class="nav-link fs-3 me-2" href="galeria.html">Galeria</a>
                <a
                  class="nav-link fs-3 me-2 active isActive"
                  href="contacto.html"
                  >Contacto</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <!-- TITLE -->
      <div data-aos="fade-right" data-aos-duration="2000" class="titulo">
        Contáctese
      </div>

      <!-- SECTION CONTAINER -->
      <form action="">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-width" />

        <label for="surname">Apellido</label>
        <input type="text" id="surname" class="form-width" />

        <label for="email">eMail</label>
        <input type="email" name="" id="email" class="form-width" />

        <label for="comentario">Mensaje</label>
        <textarea
          name=""
          id="comentario"
          cols="30"
          rows="3"
          class="form-width"
        ></textarea>

        <div class="form-dates">
          <div class="form-dates-in">
            <label for="entrada">Entrada</label>
            <input type="date" id="entrada" />
          </div>

          <div class="form-dates-out">
            <label for="entrada">Salida</label>
            <input type="date" id="salida" />
          </div>
        </div>

        <div class="form-options">
          <label>Opción a consultar</label>
          <input list="opcion" placeholder="Seleccione opción" class="date" />
          <datalist id="opcion" class="form-width">
            <option value="Single"></option>
            <option value="Double"></option>
            <option value="Double premium"></option>
            <option value="Día de spa"></option>
            <option value="Masajes"></option>
            <option value="Gift card"></option>
          </datalist>
        </div>
        <label for="check">Suscribirme al newsletter</label>
        <input type="checkbox" name="check" />

        <div class="form-buttons">
          <div>
            <button type="reset" class="btn-reset">Borrar</button>
          </div>
          <div>
            <button type="submit" class="btn-send">Enviar</button>
          </div>
        </div>
      </form>
    </main>

    <!-- FOOTER -->
    <footer>
      <nav class="footer-nav">
        <section class="footer-nav-left">
          <ul>
            <li>Dirección: <span>Pte. S. Tocaimaza 36405</span></li>
            <li>e-mail: <span>hola@tandil.com</span></li>
            <li>Tel.: <span>(0249) 123456</span></li>
          </ul>
        </section>
        <section class="footer-nav-right">
          <ul>
            <li>
              <img src="./assets/logos/twitter.png" alt="twitter" />
            </li>
            <li>
              <img src="./assets/logos/facebook.png" alt="facebook" />
            </li>
            <li>
              <img src="./assets/logos/instagram.png" alt="instagram" />
            </li>
            <li>
              <img src="./assets/logos/linkedin.png" alt="linkedin" />
            </li>
          </ul>
        </section>
      </nav>
      <section class="footer-bottom">
        <p>Copyright © 2022 Cabañas & Spa Sierras del Tandil</p>
        <p>Diseño: Mariano Tourné</p>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
